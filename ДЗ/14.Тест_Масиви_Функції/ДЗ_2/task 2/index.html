	<script>

		/*
			Задача. Дано масив цін. Для усіх товарів, які дорожчі за 1000грн 
			дати знижку 20% (помножити на 0.8), а для усіх 
			інших товарів – надати 5 % знижки (помножити на 0.95).
		*/
		let priceArr = [500, 1000, 1500, 2000, 760, 700, 1300, 5050, 2500, 100, 260, 100, 1000, 10000]
		console.log(priceArr)

		priceArr = priceArr.map((val, i, arr) => {
			if (val > 1000)
				return val * 0.8 + ' знижка 20%'
			if (val < 1000)
				return val * 0.95 + ' знижка 5%'
			else
				return val
		});

		console.log(priceArr)

	</script>
