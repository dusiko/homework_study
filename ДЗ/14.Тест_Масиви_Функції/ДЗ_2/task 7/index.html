<body>

	<script>
		/*
			Задача 7. Дано масив номерів автомобілів. 
			Сформувати масив тих, 
			які починаються на літеру «А» і закінчуються на літеру «Р».
		*/
		let carsNums = ['AO1540P', 'AO1224A', 'AA4454P', 'BC44556A', 'BC9011B', 'PE3341A']

		let newArr = carsNums.filter((val, i, arr) => {
			if (val[0].toUpperCase() === 'A' && val[val.length - 1].toUpperCase() === 'P')
				return val
		})
		console.log(newArr)
	</script>

</body>
