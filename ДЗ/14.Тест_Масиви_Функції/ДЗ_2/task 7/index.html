	<script>
		/*
			Задача 7. Розробити функцію, яка би для довільної
			кількості переданих символів визначала, кількість букв «а».
		*/
let priceArr = []

for (i = 0; i < 10; i++){
priceArr.push(500 + Math.floor(Math.random() * 1500 - 500 + 1))
}
console.log(priceArr)


let priceList = {}
for(i = 0; i < priceArr.length; i++){
  priceList[`price`+`${i+1}`] = priceArr[i] + ' грн.'
}
console.log(priceList)

 for (i = 0; i < priceArr.length; i++){
   let temp = parseInt(priceList[`price`+`${i+1}`])
   if (temp > 1000 ){
   priceList[`price`+`${i+1}`] = (temp * 0.80).toFixed(2) + ' грн. Знижка 20%'
   }
}

console.log(priceList)
	</script>
