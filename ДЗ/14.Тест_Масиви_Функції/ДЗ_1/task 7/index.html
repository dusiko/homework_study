<body>

	<script>
		/*
			Задача 7. Розробити функцію, яка би для довільної
			кількості переданих символів визначала, кількість букв «а».
		*/
		const arrSym = prompt('Вкажіть символ деякий')
		function findA(word) {
			let count = 0;
			for (i = 0; i < word.length; i++) {
				if (word[i].toLowerCase() == 'a')
					count++
			}
			return count
		}
		console.log(findA(arrSym))
	</script>
