<body>

	<script>
		/*
			Задача 6. Дано масив, який зберігає кількість відвідувачів протягом тижня.
			З’ясувати, чи були дні, коли кількість відвідувачів була меншою за 10.
		*/
		const visitorPerWeekArr = [10, 20, 13, 40, 19, 19, 21, 17]
		function visitorsLower10(val) {
			return val < 10
		}

		if (visitorPerWeekArr.some(visitorsLower10))
			console.log('Так, були дні менші за 10')
		else
			console.log('ні. не було днів менших за 10')

	</script>

</body>
