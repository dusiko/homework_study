	<script>
		/*
		Задача 3. Дано масив цін товарів. Для цін, які менші за 1000грн. додати 20% ціни, для тих, які більші за 1000 грн. відняти 30%.
		*/
		let arrNums = []
		for (i = 0; i < 20; i++) {
			arrNums.push(1 + Math.floor(Math.random() * 2000))
		}
		console.log(arrNums)

		arrNums.forEach(function (val, i, arr) {
			if (val < 1000) {
				arr[i] *= 1.2
			} else {
				arr[i] *= 0.7
			}
		})

		console.log(arrNums)

	</script>
