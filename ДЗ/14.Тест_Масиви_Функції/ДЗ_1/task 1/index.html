	<script>
		/*
			Задача 1. Дано масив цілих чисел. Кожне від’ємне число замінити на 0.
		*/
		let arrNums = []
		for (i = 0; i < 20; i++) {
			arrNums.push(-50 + Math.floor(Math.random() * 100))
		}
		console.log(arrNums)
		arrNums.forEach(function (val, i, arr) {
			if (val < 0)
				arr[i] = 0
		})
		console.log(arrNums)
	</script>
