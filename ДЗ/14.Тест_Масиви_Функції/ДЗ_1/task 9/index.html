	<script>
		/*
			Задача 9. Розробити функцію, яка би для 
			довільної кількості чисел знаходила максимальне.
		*/
		const arrNums = parseInt(prompt('Вкажіть довільну кількість чисел'))

		function max(num) {
			const str = num.toString()
			let max = str[0]
			for (i = 1; i < str.length; i++) {
				if (max < str[i])
					max = str[i]
			}
			return max
		}

		console.log(max(arrNums))

	</script>
