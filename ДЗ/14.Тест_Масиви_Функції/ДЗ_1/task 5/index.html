	<script>
		/*
			Задача 5. Дано ваги автомобілів на парковці.
			З’ясувати, чи усі автомобілі є легковими (легшими за 2000 кг).
		*/
		let carsWeightArr = [1800, 1000, 2100, 1900]
		function isLower2000(val) {
			return val < 2000
		}
		if (carsWeightArr.every(isLower2000))
			console.log('Всі легкові')
		else
			console.log('не всі легкові')
	</script>
