	<script>
		/*
			Задача 8. Розробити функцію, яка би для довільної 
			кількості чисел знаходила добуток чисел.
		*/
		const arrSym = parseInt(prompt('Вкажіть довільну кількість чисел'))

		function productNums(num) {
			const str = num.toString()
			let product = str[0]
			for (i = 1; i < str.length; i++) {
				product *= str[i]
			}
			return product
		}

		console.log(productNums(arrSym))

	</script>
