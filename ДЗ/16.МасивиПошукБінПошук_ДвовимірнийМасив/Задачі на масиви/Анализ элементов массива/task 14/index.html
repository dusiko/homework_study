<body>

	<script>
		/*
			Найти наибольший элемент массива.
		*/
		let arr1 = [401, 510, 3, 9, 3, 93, 1, 510]

		function max(arr) {
			const max = arr.reduce((max, val) => {
				(max < val) ? max = val : max
				return max
			})
			return max
		}

		console.log(max(arr1))

	</script>
