	<script>
		/*
			Найдите наименьший четный элемент массива.
		*/
		let arr1 = [120, 120, 110, 115, 119, 118, 131, 11]

		function minOdd(arr) {
			const minOdd = arr.reduce((min, val, i,) => {
				(i % 2 == 0 && min > val) ? min = val : min
				return min
			})
			return minOdd
		}


		console.log(minOdd(arr1))

	</script>
