<body>

	<script>
		/*
			Определить, содержит ли массив данное число x
		*/
		let arr1 = [1, 5, 5, 4, 4, 2, 2, 6, 7]
		function isThereNum(num, arr) {
			let answer = arr.some(val => val === num ? true : false)
			if (answer === true)
				console.log('Так є число ' + num)
			else
				console.log('Ні, нема числа ' + num)
		}
		console.log(arr1)
		isThereNum(10, arr1)
	</script>
