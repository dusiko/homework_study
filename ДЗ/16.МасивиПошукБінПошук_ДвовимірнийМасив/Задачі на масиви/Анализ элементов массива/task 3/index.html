<body>

	<script>
		/*
			Найти количество чисел в массиве, которые делятся на 3, но не делятся на 7.
		*/
		let arr1 = [1, 4, 5, 3, 1, 2, 99, 6, 7, 24]
		function numsDivide3andNotDivide7(array) {
			let count = array.reduce((prev, val) => {
				if (val % 3 === 0 && val % 7 > 0)
					return ++prev
				else
					return prev
			}, 0)
			console.log(count)
		}
		numsDivide3andNotDivide7(arr1)
	</script>
