	<script>
		/*
			Найдите сумму четных чисел массива.
		*/
		let arr1 = [3, 4, 5, 3, 1, 2, 96, 6, 7, 2]
		function sumEven(arr) {
			const sum = arr.reduce((sum, val) => {
				!(val % 2) ? sum += val : sum;
				return sum
			}, 0)
			return sum
		}
		console.log(sumEven(arr1) + ' = ' + parseInt(4 + 2 + 96 + 6 + 2))
	</script>
