<body>

	<script>
		/*
			Определите, каких чисел в массиве больше: 
			которые делятся на первый элемент массива 
			или которые делятся на последний элемент массива.
		*/
		let arr1 = [3, 4, 5, 3, 1, 2, 96, 6, 7, 2]
		function fu(array) {
			let first = array.reduce((prev, val, i, arr) => {
				if (val % arr[0] === 0)
					return ++prev
				else
					return prev
			}, 0)
			let last = array.reduce((prev, val, i, arr) => {
				if (val % arr[arr.length - 1] === 0)
					return ++prev
				else
					return prev
			}, 0)
			if (first > last)
				console.log('В массиві більше елементів що діляться на перший елемент')
			else if (first < last)
				console.log('В массиві більше елементів що діляться на останній елемент')
			else
				console.log('В массиві порівну елементів що діляться на перший елемент, та що діляться на останній елемент.')
		}
		fu(arr1)
	</script>
</body>
