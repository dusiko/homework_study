	<script>
		/*
			Найдите сумму нечетных чисел массива, которые не превосходят 11.
		*/
		let arr1 = [3, 4, 5, 3, 1, 2, 96, 6, 7, 2, 11, 31]
		function sumOddLess11(arr) {
			const sum = arr.reduce((sum, val) => {
				(val % 2 && val < 11) ? sum += val : sum;
				return sum
			}, 0)
			return sum
		}
		console.log(sumOddLess11(arr1) + ' = ' + parseInt(3 + 5 + 3 + 1 + 7))
	</script>
