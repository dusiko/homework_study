	<script>
		/*
			Найдите сумму чисел массива, 
			которые расположены до первого четного числа массива. 
			Если четных чисел в массиве нет, 
			то найти сумму всех чисел за исключением крайних.
		*/
		let arr1 = [1, 3, 3, 3, 3, 93, 1]
		function sumToFirstEven(arr) {
			const isEven = arr.some(val => val % 2 == 0)
			if (isEven === true) {
				let sum = 0
				let count = 0
				while (arr[count] % 2 !== 0) {
					sum += arr[count]
					count++
				}
				return sum
			} else {
				let sum = arr.reduce((sum, val, i, arr) => {
					sum += val
					return sum
				}, 0)
				sum = sum - (arr[0] + arr[arr.length - 1])
				return sum
			}
		}
		console.log(sumToFirstEven(arr1))

	</script>
