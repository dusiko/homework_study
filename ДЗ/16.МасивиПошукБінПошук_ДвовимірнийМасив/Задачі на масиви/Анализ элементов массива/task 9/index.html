	<script>
		/*
			Найдите сумму чисел массива, которые стоят на четных местах.
		*/
		let arr1 = [4, 1, 3, 6, 3, 93, 1]
		function sumEvePos(arr) {
			const sum = arr.reduce((sum, val, i, arr) => {
				!(i % 2) ? sum += val : sum
				return sum
			}, 0)
			return sum
		}
		console.log(sumEvePos(arr1))


	</script>
