	<script>
		/*
			Создать массив из n первых чисел Фибоначчи.
		*/
		let arr1 = []
		function createrArr(a, b, length, arr) {
			arr.push(a, b, a + b)
			for (i = 2; i < length - 1; i++) {
				a = arr[i - 1]
				b = arr[i]
				arr.push(a + b)
			}
		}
		createrArr(84, 4, 5, arr1)

		console.log(arr1)
	</script>
