	<script>
		/*
			Сформировать массив из элементов арифметической прогрессии
			 с заданным первым элементом x и разностью d.
		*/
		let arr1 = []
		function createrArr(start, length, arr) {
			while (start < length) {
				arr.push(start)
				start += start
			}
		}
