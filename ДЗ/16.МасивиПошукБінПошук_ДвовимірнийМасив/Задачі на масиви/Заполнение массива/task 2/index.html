	<script>
		/*
			Заполнить массив нулями и единицами, 
			при этом данные значения чередуются, начиная с нуля.
		*/
		let arr1 = []
		function createrArr(length, arr) {
			for (i = 0; i < length; i++) {
				if (i % 2 == 0)
					arr.push(0)
				else
					arr.push(1)
			}
		}
		createrArr(10, arr1)

		console.log(arr1)
	</script>
