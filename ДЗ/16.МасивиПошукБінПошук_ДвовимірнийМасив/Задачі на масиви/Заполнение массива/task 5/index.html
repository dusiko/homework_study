	<script>
		/*
			Сформировать возрастающий массив из четных чисел.
		*/
		let arr1 = []
		function createrArr(start, length, arr) {
			for (i = 0; i < length; i++) {
				if (start % 2 == 0)
					arr.push(start)
				else
					arr.push(start + 1)
				start += 2
			}
		}

		createrArr(20, 5, arr1)

		console.log(arr1)
	</script>
