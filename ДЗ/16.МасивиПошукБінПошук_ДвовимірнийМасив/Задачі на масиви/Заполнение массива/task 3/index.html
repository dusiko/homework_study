<body>

	<script>
		/*
			Заполнить массив последовательными нечетными числами, начиная с единицы.
		*/
		let arr1 = []
		function createrArr(length, arr) {
			let start = 1
			for (i = 0; i < length; i++) {
				arr.push(start)
				start += 2
			}
		}

		createrArr(10, arr1)

		console.log(arr1)
	</script>
</body>
