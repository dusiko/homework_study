<body>

	<script>
		/*
			Создать массив, каждый элемент которого равен квадрату своего номера.
		*/
		let arr1 = []
		function createrArr(length, arr) {
			for (i = 0; i < length; i++) {
				arr.push(i ** 2)
			}
		}
		createrArr(10, arr1)

		console.log(arr1)
	</script>
</body>
