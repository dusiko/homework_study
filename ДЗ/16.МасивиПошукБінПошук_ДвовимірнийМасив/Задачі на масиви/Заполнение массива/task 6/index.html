	<script>
		/*
			Сформировать убывающий массив из чисел, которые делятся на 3.
		*/
		let arr1 = []
		function createrArr(start, length, arr) {
			for (i = 0; i < length; i++) {
				if (start % 3 > 0) {
					do {
						start--
					} while (start % 3 !== 0)
				}
				arr.push(start)
				start -= 3
			}
		}
		createrArr(21, 10, arr1)

		console.log(arr1)
	</script>
