	<script>
		/*
			Заполнить массив нулями, кроме первого и последнего элементов, 
			которые должны быть равны единице.
		*/
		let arr1 = []
		function createrArr(length, arr) {
			for (i = 0; i < length - 1; i++) {
				if (i == length - 2) {
					arr.unshift(1)
					arr.push(1)
				} else
					arr.push(0)
			}
		}
		createrArr(10, arr1)

		console.log(arr1)
	</script>
