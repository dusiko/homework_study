			Создать массив, который одинаково

		*/
		let arr1 = []
		function createrArr(length, arr) {
			if (length % 2 === 0) {
				do {
					let num = 0 + Math.floor(Math.random() * 50)
					arr.push(num)
					arr.unshift(num)
				} while (arr.length < length)
			} else if (length === 1) {
				let num = 0 + Math.floor(Math.random() * 50)
				arr.push(num)
			} else {
				if (arr.length === 0) {

				}

					let num = 0 + Math.floor(Math.random() * 50)
					arr.push(num)
					arr.unshift(num)
				} while (arr.length < length)
