<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task 10</title>
</head>

<body>

	<script>
		/*
			Создать массив, на четных местах в котором стоят единицы,
			 а на нечетных местах - числа, 
			 равные остатку от деления своего номера на 5.
		*/
		let arr1 = []
		function createrArr(length, arr) {
			for (i = 0; i < length; i++) {
				if (i % 2 === 0)
					arr.push(1)
				else
					arr.push(i % 5)
			}
		}
		createrArr(10, arr1)
		console.log(arr1)
	</script>
</body>

</html>
