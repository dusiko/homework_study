	<script>
		/*
			Создать массив, состоящий из троек подряд идущих одинаковых элементов.

		*/
		let arr1 = []
		function createrArr(length, arr) {
			for (k = 0; k < length; k++) {
				let num = 0 + Math.floor(Math.random() * 500)
				for (i = 0; i < 3; i++) {
					if (arr.length < length) {
						arr.push(num)
						k++
					}
				} k--
			}
		}
