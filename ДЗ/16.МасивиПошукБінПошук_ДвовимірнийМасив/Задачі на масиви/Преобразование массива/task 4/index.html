<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task 4</title>
</head>

<body>

	<script>
		/*
			Заменить каждый элемент массива с четным номером на соседний слева элемент.
		*/

		let arr1 = [11, 10, 3, 2, 7, 5, 2, 3, 3, 4, 5, 6, 788, 8, 9, 0]
		console.table(arr1)

		function change(array) {
			array.forEach((val, i, arr) => {
				(i % 2 === 0 && i != 0) ? arr[i] = arr[i - 1] : val
			})
			return { array }
		}

		console.table(change(arr1))
	</script>
</body>

</html>
