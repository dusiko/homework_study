	<script>
		/*
			Найти в массиве все серии подряд идущих одинаковых элементов и удалить из них все элементы кроме одного.
		*/

		let arr1 = [11, 10, 10, 3, 2, 7, 5, 2, 3, 3, 4, 2, 5, 6, 788, 8, 9, 0, 5, 5, 5, 5]
		console.log(arr1)

		function deleteSame(array) {
			for (i = 0; i < array.length; i++) {
				if (array[i] === array[i + 1] && i != array.length - 1) {
					array.splice(i, 1)
					i -= 1
				}
			}
		}

		deleteSame(arr1)
		console.log(arr1)

	</script>
