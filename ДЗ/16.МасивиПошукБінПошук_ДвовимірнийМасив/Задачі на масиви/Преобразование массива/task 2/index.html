	<script>
		/*
			Поменять местами наибольший и наименьший элементы массива.
		*/

		let arr1 = [6, 3, 6, 4, 4, 5, 6, 9, 5]
		console.log(arr1)

		function replace(arr) {
			const max = arr.reduce((max, val) => {
				if (max < val)
					max = val
				return max
			})
			const min = arr.reduce((min, val) => {
				if (min > val)
					min = val
				return min
			})
			const minInd = arr.indexOf(min)
			const maxInd = arr.indexOf(max)
			arr[minInd] = max
			arr[maxInd] = min
		}

		replace(arr1)
		console.log(arr1)
	</script>
