<body>

	<script>
		/*
			Удалить в массиве все числа, которые повторяются более двух раз.
		*/

		let arr1 = [11, 10, 3, 2, 7, 5, 2, 3, 3, 4, 2, 5, 6, 788, 8, 9, 0, 5, 5, 5, 5]
		console.log(arr1)

		function deleteRepeat(array) {
			let repeatVals = []
			array.forEach((val1, i1, arr1) => {
				arr1.reduce((count, val2, i2, arr2) => {
					if (val1 === val2) count++
					if (count > 2 && !repeatVals.includes(val1))
						repeatVals.push(val1)
					return count
				}, 0)
			});

			for (i = 0; i < array.length; i++) {
				if (repeatVals.includes(array[i])) {
					console.log('i am here')
					array.splice(i, 1)
					i -= 1
				}
			}
		}

		deleteRepeat(arr1)

		console.log(arr1)

	</script>
</body>
