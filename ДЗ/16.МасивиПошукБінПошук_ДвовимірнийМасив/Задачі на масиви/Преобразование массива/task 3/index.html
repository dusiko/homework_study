	<script>
		/*
			Найти наибольший четный элемент массива и поменять его местами с наименьшим нечетным элементом. Если одного из таких элементов нет, то всем элементам массива присвоить значение, равное нулю.
		*/

		let arr1 = [11, 10, 3, 2, 7]
		console.log(arr1)

		function change(array) {
			let max = null, min = null

			const isEvenHere = array.some(val => {
				return val % 2 === 0
			})
			const isOddHere = array.some(val => {
				return (val % 2 != 0)
			})

			if (isOddHere === true && isEvenHere === true) {
				max = array.reduce((max, val) => {
					if (max < val && val % 2 === 0)
						max = val
					else if (max % 2 != 0)
						max = val
					return max
				})
				min = array.reduce((min, val) => {
					if (min > val && val % 2 != 0)
						min = val
					else if (min % 2 === 0)
						min = val
					return min
				})
				array.forEach((val, i, arr) => {
					if (val === max)
						arr[i] = min
					if (val === min)
						arr[i] = max
				})
			} else {
				array.forEach((val, i, arr) => { arr[i] = 0 })
			}
			return { 'min': min, 'max': max, 'even': isEvenHere, 'odd': isOddHere, 'newAr': array }
		}

		console.log(change(arr1))
	</script>
