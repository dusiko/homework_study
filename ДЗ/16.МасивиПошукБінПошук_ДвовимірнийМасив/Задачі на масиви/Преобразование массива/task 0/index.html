	<script>
		/*
			В массиве заменить все числа, большие данного числа, 
			на среднее арифметическое всех чисел массива.
		*/
		const arr1 = [1, 4, 2, 3, 100, 3, 5, 8, 7, 77, 8]

		function changeHigher(arr, num) {
			const midArif = arr.reduce((sum, val, i, arr) => {
				sum += val
				if (i === arr.length - 1)
					return (sum / arr.length).toFixed(2)
				return sum
			})
			arr.forEach((val, i, arr) => {
				if (val > num)
					arr1[i] = midArif
			})
		}
		console.log(arr1)
		changeHigher(arr1, 5)
		console.log(arr1)
	</script>
