	<script>
		/*
			Удалить в массиве все наибольшие элементы.
		*/

		let arr1 = [11, 10, 1000, 3, 2, 788, 5, 2, 788, 2, 5, 6, 788, 8, 9, 1000, 5, 5, 5, 5]
		console.log(arr1)

		function deleteAllMax(array) {
			const max = Math.max(...array)
			for (i = 0; i < array.length; i++) {
				if (array[i] === max) {
					array.splice(i, 1)
					i -= 1
				}
			}
		}

		deleteAllMax(arr1)
		console.log(arr1)

	</script>
