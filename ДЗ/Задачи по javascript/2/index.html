<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task 3</title>
	<style>
		body {
			font-family: monospace;
			font-size: 20px;
		}
	</style>
</head>

<body>


	<script>
		/*
			Треугольник. Напишите цикл,  выводит такой треугольник
		*/
		for (i = 1; i < 9; i++) {
			document.write(i + ' ')
			if (i % 2 > 0)
				document.write('# '.repeat(4))
			else {
				document.write('&nbsp#'.repeat(4))
			}
			document.write(`<br>`)
		}

	</script>


</body>

</html>
