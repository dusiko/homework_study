<body>


	<script>
		/*
			Треугольник. Напишите цикл,  выводит такой треугольник
		*/
		for (i = 1; i < 8; i++) {
			for (k = 0; k < i + 1; k++) {
				if (k === 0)
					document.write(i)
				else
					document.write('#')
			}
			document.write(`<br>`)
		}

	</script>
