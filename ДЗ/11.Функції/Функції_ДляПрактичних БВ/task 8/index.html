<body>


	<script>
		/*
			// Визначити скільки елементів належать заданому діапазону

		*/
		let arrNums = []
		for (i = 0; i < 20; i++) {
			arrNums.push(1 + Math.floor(Math.random() * 200))
		}
		console.log(arrNums)

		function howMuch(min, max, arrNumbers) {
			let newArr = []
			for (i = 0; i < arrNumbers.length; i++) {
				if (arrNumbers[i] > min && arrNumbers[i] < max)
					newArr.push(arrNumbers[i])
			}
			return newArr
		}

		console.log(howMuch(50, 100, arrNums))

	</script>
