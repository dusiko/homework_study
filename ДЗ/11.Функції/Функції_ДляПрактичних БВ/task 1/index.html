<html lang="en">

<head>

<body>


	<script>
		/*
			Задача . Вивести привітання декількома мовами (створити функцію: мова задається (ua,ru,en),
			 а виводиться привітання на потрібній мові (привіт, привет, hello))
		*/

		function getGreating(lang) {
			switch (lang) {
				case "ua": return "Привіт"
				case "ru": return "Нехай щастить"
				case "en": return "Hello"

				default: return "Error"
			}
		}

		let userLang = prompt("Your native language:")
		let message = getGreating(userLang)
		document.write(message)


	</script>


</body>
