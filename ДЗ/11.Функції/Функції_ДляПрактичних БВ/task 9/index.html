	<script>
		/*
			// Задача. Дано масив цін. Сформувати масив цін, які більші за 100.

		*/

		const arr = [4, 5, 3, 700, 2, 200, 7]
		document.write(arr)
		document.write('<hr>')
		const newArr = arr.filter(val => val < 100)
		document.write(newArr)
		const newArray = arr.filter(val => val > 100)
		document.write('<hr>')
		document.write(newArray)
		
	</script>
