<head>
	<meta charset="UTF-8">

<body>


	<script>
		/*
			Задача 0. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
		*/
		function whatMonth(num) {
			switch (num) {
				case 12:
				case 1:
				case 2: return 'Зима'
					break;
				case 3:
				case 4:
				case 5: return 'Весна'
					break;
				case 6:
				case 7:
				case 8: return 'Літо'
					break;
				case 9:
				case 10:
				case 11: return 'Осінь'
					break;
				default: return 'Помилка! Ви ввели не правельний номер місяця!'
			}
		}
		let num = 1 + Math.floor(Math.random() * 15);
		if (num >= 1 && num <= 12)
			console.log(`${num} номер місяця відноситься до пори року: ${whatMonth(num)}`)
		else
			console.log(`${whatMonth(num)} ${num} номер місяця не існує!`)
	</script>


</body>
