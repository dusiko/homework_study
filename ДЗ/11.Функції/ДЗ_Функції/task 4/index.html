	<script>
		/*
			Задача 4. Створити функцію, яка для 3 заданих чисел знаходить кількість парних.

		*/
		function even(a, b, c,) {
			let evenNum = 0
			if (a % 2 == 0)
				evenNum++
			if (b % 2 == 0)
				evenNum++
			if (c % 2 == 0)
				evenNum++
			return evenNum
		}
		console.log(even(4, 5, 2))


	</script>
