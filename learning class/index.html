<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
</head>

<body>
	<div class="pop-up">
		<div class="pop-up__inner pop-up__inner--close">
			<span class="pop-up__close"></span>
			<p class="pop-up__text">Пользователь успешно зарегистрирован!</p>
			<button class="pop-up__btn" type="button">ОК</button>
		</div>
	</div>
	<header class="header">
		<div class="container">
			<h1 class="header-title">Форма авторизации</h1>
		</div>
	</header>
	<section class="authorization">
		<div class="container">
			<form class="authorization__form">
				<div class="form-inputs">
					<label class="labels" for="login">Логин:<span class="required"
							title="Обязательно для заполнения"><sup>*</sup></span>
						<input class="form-input" type="text" name="login" id="" value="dusiko" placeholder="Введите логин" />
					</label>
					<span class="error error-login">Неверный логин</span>
					<label class="labels" for="password">Пароль:<span class="required" name="password"
							title="Обязательно для заполнения"><sup>*</sup></span>
						<input class="form-input" type="password" name="password" id="inp-pass" value="gxceijwm"
							placeholder="Введите пароль" />
					</label>
					<img class="show-pass" src="images/show-pass.png" title="Показать пароль">
					<span class="error error-password">Неверный пароль</span>
				</div>
				<div class="form-btns">
					<button class="btn-login" type="button" disabled>Вход</button>
					<button class="btn-reg" type="button">Регистрация</button>
				</div>
			</form>
		</div>
	</section>








	<script src="js/User.js"></script>
	<script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
