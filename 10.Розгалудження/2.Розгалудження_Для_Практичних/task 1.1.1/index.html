	<script>
		// 1.1.1. Найбільше серед двох замінити на 0. Якщо однакові, то замінити обидва на 1.

		let a = 200;
		let b = 200;

		if (a > b) {
			a = 0
		} else if (a < b) {
			b = 0
		} else {
			a = 1
			b = 1
		}
		console.log(`a = ${a}, b = ${b}`)
	</script>
