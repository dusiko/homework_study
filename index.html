<body>
	<script>
		//Задача 9. Розробити функцію, яка би для довільної кількості чисел знаходила максимальне.
		let numBox = []
		for (i = 0; i < 5; i++) {
			numBox.push(1 + Math.floor(Math.random() * 100))
		}
		document.write(`Массив: ${numBox}<br>`)

		let max = numBox.reduce((prevMax, val, i, arr) => {
			if (val > prevMax)
				return val
			else
				return prevMax
		})
		document.write(`Найбільше число массиву: ${max}<br>`)
	</script>
</body>
