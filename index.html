		let arr = [1, 1, 3, 4, 5, 6, 6, 10, 10, 10, 10, 7, 2, 1, 4, 6, 7, 7, 7, 15, 1, 11, 11, 11, 15,]
		document.write(`${arr}<br>`)
		let newArr = arr.filter((val, i, arr) => {

				return val
		})
		document.write(newArr)
