<body>
	<script>
		// Задача 2. Заполнить массив нулями и единицами, при этом данные значения чередуются, начиная с нуля.
		let arr = []
		for (i = 0; i < 10; i++) {
			if (i % 2 == 0) arr.push(0)
			else arr.push(1)
		}
		document.write(arr)

	</script>
