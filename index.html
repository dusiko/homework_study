<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<script>
		// Задача 6. Найдите сумму нечетных чисел массива, которые не превосходят 11.

		let arrNum = [1, 2, 3, 4, 5, 6, 7, 21, 42]
		let sum = 0
		arrNum.forEach((val, i, arr) => {
			if (val % 2 != 0 && val <= 11) {
				sum += val
			}
		})
		document.write(`Найдите сумму нечетных чисел массива, которые не превосходят 11.<br>
		Список чисел: ${arrNum}<br>
		Сума чисел: ${sum} `)


	</script>
</body>

</html>
