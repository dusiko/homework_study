<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Task#3</title>
</head>

<body>
	<script>
		// Задача 4. Дано масив показників гемоглобіну (масив чисел). Сформувати масив тих, які є меншими за 115.
		let hemoglobinList = [89, 110, 90, 123, 145, 131, 111, 117, 99, 98, 101, 141, 154, 123, 130, 89]
		document.write(`Список показників гемоглобіну:<br>${hemoglobinList}<br><br>`)
		let hemoglobinListUnder115 = hemoglobinList.filter((val, i, arr) => {
			return val < 115
		})
		document.write(`Список показників гемоглобіну ниже 115:<br>${hemoglobinListUnder115}`)

	</script>
</body>
