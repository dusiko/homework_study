<body>
	<script>
		//Задача 2. Дано масив цін. Сформувати новий масив, який містить тільки ті ціни, які менші за задану.
		let priceList = []
		for (i = 0; i < 10; i++) {
			priceList.push(1 + Math.floor(Math.random() * 2000))
		}
		document.write(`Список цін:<br>${priceList}<br><br>`)

		let newList = priceList.filter((price, i, arr) => price < 1000)
		document.write(`Список цін менших за 1000:<br>${newList}<br>`)
	</script>
</body>
