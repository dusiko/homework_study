<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task#1</title>
</head>

<body>
	<script>
		// Задача 1. Заполнить массив нулями, кроме первого и последнего элементов, которые должны быть равны единице.
		let arr = []
		for (i = 0; i < 10; i++) {
			if (i == 0 || i == 9) arr.push(1)
			else arr.push(0)
		}
		document.write(arr)

	</script>
</body>

</html>
