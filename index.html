<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task#6</title>
</head>

<body>
	<script>
		// Задача 6. Дано масив, який зберігає кількість відвідувачів протягом тижня. З’ясувати, чи були дні, коли кількість відвідувачів була меншою за 10.
		let visitors = []
		for (i = 0; i < 7; i++) {
			visitors[i] = 0 + Math.floor(Math.random() * 51)
		}
		document.write(`${visitors} <br>`)
		if (visitors.some((visitor) => visitor < 10))
			document.write('Так')
		else document.write('Ні')

	</script>
</body>

</html>
