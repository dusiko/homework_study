<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task# 3.1</title>
</head>

<body>
	<script>
		// Задача 3.1. Дан массив. Заменить все числа, меньшие последнего элемента массива, на первый элемент.
		// обираемо кількість гравців
		let arr = []
		for (i = 0; i < 10; i++) {
			arr.push(1 + Math.floor(Math.random() * 100))
		}
		document.write(`Массив:<br>${arr}`)
		arr.forEach((val, i, arr) => {
			if (val < arr[arr.length - 1]) {
				arr[i] = arr[0]
			}
		})
		document.write(`<br>Заменить все числа, меньшие последнего элемента массива, на первый элемент:<br>${arr}`)

	</script>
</body>

</html>
