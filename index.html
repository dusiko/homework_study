<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body>
	<script>
		// Задача 14. Найдите сумму наибольшего и наименьшего элементов массива.

		let arrNum = [1, 2, 3, 4, 53, 5, 6, 7, 21, 42]
		let sum = 0
		let min = arrNum.reduce((prevMin, val, i, arr) => {
			if (prevMin < val)
				return prevMin
			else return val
		})
		let max = arrNum.reduce((prevMax, val, i, arr) => {
			if (prevMax > val)
				return prevMax
			else return val
		})
		sum = min + max
		document.write(`Найдите сумму наибольшего и наименьшего элементов массива: ${arrNum}.<br>
		сума: ${sum}`)


	</script>
</body>

</html>
