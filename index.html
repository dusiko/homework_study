<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task#3</title>
</head>

<body>
	<script>
		//Задача 3. Дано масив цін товарів. Для цін, які менші за 1000грн. 
		//          додати 20% ціни, для тих, які більші за 1000 грн. відняти 30%.

		let priceList = []

		for (i = 0; i < 10; i++) {
			priceList.push(1 + Math.floor(Math.random() * 2000))
		}
		document.write(`Список цін:<br>${priceList}<br><br>`)

		priceList.forEach((price, i, arr) => {
			if (price < 1000) {
				arr[i] *= 1.2
			} if (price > 1000) {
				arr[i] *= 0.7
			} else price
		})
		document.write(`Список цін менші за 1000грн. додали 20% ціни, для тих, які більші за 1000 грн. відняти 30%.:<br>${priceList}<br>`)
	</script>
</body>

</html>
