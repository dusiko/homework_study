<body>
	<script>
		//Задача 4. Дано масив імен. Сформувати новий масив, який складається з імен, які починаються на задану літеру.

		let namesList = ['Юра', 'Вітя', 'Света', 'Андрій', 'Коля', 'Наташа', 'Юля', 'Юлій', 'Маряна', 'Марія', 'Катя', 'Тарас', 'Коля',]
		document.write(`Список імен:<br>${namesList}<br><br>`)

		let newNamesList = namesList.filter((val, i, arr) => {
			if (val[0] === 'Ю')
				return val
		})
		document.write(`Список імен, які починаються на "Ю":<br>${newNamesList}<br>`)
	</script>
