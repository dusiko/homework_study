<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body>
	<script>
		//6 Задача. Дано масив цін товарів. Знайти сумарну вартість тих, які знаходяться в межах від 1000 до 2000.
		let priceList = [500, 1000, 100, 1500, 3000, 3500, 1900, 2900, 3000, 2100,]
		let sumPrice = 0
		document.write(`Каталог цін товарів: ${priceList}<br>`)
		priceList.forEach((value, index, arr) => {
			if (value >= 1000 && value <= 2000)
				sumPrice += value
		})
		document.write(`Сумарна вартість тих, що в межах від 1000 до 2000: <b>${sumPrice}</b>.`);
	</script>
</body>
