<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Task#7</title>
</head>

<body>
	<script>
		//Задача 7. Розробити функцію, яка би для довільної кількості переданих символів визначала, кількість букв «а».
		let text = prompt('ввдеіть набір символів')
		let count = 0
		document.write(text)
		function findA(someText) {
			someArrText = someText.split('')
			someArrText.forEach((val, i, arr) => {
				if (val == 'a' || val == 'а') {
					count++
				}
				return count
			})
		}

		findA(text)
		document.write(`<br>символ "a" зустрічається ${count} раз.`)
	</script>
</body>
