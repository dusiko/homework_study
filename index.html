<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<style>
		/* 17. ДоступДоЕлементівСторінки / ДЗ_Прості
		Задача. Зробити конвертер валют */
		.currency-converter {
			max-width: 300px;
		}

		.btn {
			margin-top: 10px;
		}

		.show-result {
			display: flex;
			flex-direction: column;
		}

		.label input {
			float: right;
			margin-bottom: 10px;
		}
	</style>
	<title>Зробити конвертер валют</title>
</head>

<body>

	<div class="currency-converter">

		<!-- Вводимо значення -->
		<div class="enter-block">
			<label class="label" for="hrn"> Сума в гривнях:
				<input type="number" value="" id="hrn" placeholder="Введіть суму гривень">
			</label>
			<!-- конвертуємо значення -->
			<button type="button" onclick="getConverter()" class="btn">Конвертувати</button>
		</div>
		<hr>

		<!-- Виводимо результат -->
		<div class="show-result">
			<label for="" class="label">Сума в євро:
				<input type="number" value="0" id="euro">
			</label>
			<label for="" class="label">Сума в доларах:
				<input type="number" value="0" id="dollar">
			</label>
		</div>
	</div>

	<script>
		// Функція конвертування валют
		function getConverter() {
			const hrnInput = document.querySelector('#hrn')
			const hrn = parseFloat(hrnInput.value)
			const result = [(hrn / 33.11).toFixed(2), (hrn / 27.85).toFixed(2)]
			document.querySelector('#euro').value = result[0];
			document.querySelector('#dollar').value = result[1];
		}

	</script>
</body>

</html>
