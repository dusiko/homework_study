<head>

<body>
	<script>
		//Задача 8. Розробити функцію, яка би для довільної кількості чисел знаходила добуток чисел.
		let numBox = []
		for (i = 0; i < 3; i++) {
			numBox.push(parseInt(prompt('Вкажіть число')))
		}
		let prodNumBox = numBox.reduce((prodVal, val, i, arr) => {
			return prodVal * val
		})
		document.write(`Добуток вказаних чисел массиву: ${prodNumBox}`)
	</script>
</body>
