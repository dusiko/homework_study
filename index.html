<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
	<script>
		//Задача 1. Відсортувати масив імен за останньою літерою.
		let namesList = ['Юра', 'Вітя', 'Света', 'Андрій', 'Коля', 'Наташа',
			'Юля', 'Юлій', 'Маряна', 'Марія', 'Катя', 'Тарас', 'Коля',]
		document.write(`Список імен:<br>${namesList}<br><br>`)

		namesList.sort((a, b) => {
			if (a[a.length - 1] > b[b.length - 1]) {
				return 1
			} if (a[a.length - 1] < b[b.length - 1]) {
				return -1
			} else return a
		})
		document.write(`Відсортований список імен за останньою літерою:<br> ${namesList}`)

	</script>
</body>

</html>
