<head>
	<meta charset="UTF-8">

	<title>Task#5</title>

<body>
	<script>
		//Задача 5. Дано ваги автомобілів на парковці. З’ясувати, чи усі автомобілі є легковими (легшими за 2000 кг).

		let carsWeightList = []
		for (i = 0; i < 10; i++) {
			carsWeightList.push(1500 + Math.floor(Math.random() * 600))
		}
		document.write(`Список ваги автомобілів:<br>${carsWeightList}<br>`)

		function isLightCar(weight) {
			return weight < 2000
		}
		if (carsWeightList.every(isLightCar))
			document.write(`Так, усі машини легкові.`)
		else
			document.write(`Ні, не всі автомобілі легкові.`)
	</script>
</body>

</html>
