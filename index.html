<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Task#3</title>
</head>

<body>
	<script>
		// Задача 3. Дано масив років народження працівників. Вивести масив тих, які є призовного віку (менше 25 років).

		let agesList = [15, 14, 29, 49, 35, 40, 24, 28, 31, 19, 21, 28, 37, 25]
		document.write(`Массив віку парцівників:<br>${agesList}<br><br>`)
		let conscriptionAge = agesList.filter((val, i, arr) => {
			return val < 25
		})
		document.write(`Массив призовного віку:<br>${conscriptionAge}`)

	</script>
</body>
