	<script>
		// Задача 2. Дано масив цін. Для усіх товарів, 
		//           які дорожчі за 1000грн дати знижку 20% (помножити на 0.8), 
		//           а для усіх інших товарів – надати 5 % знижки (помножити на 0.95).

		let priceList = []
		for (i = 0; i < 10; i++) {
			priceList.push(500 + Math.floor(Math.random() * 800))
		}
		document.write(`Даний масив цін:<br>${priceList}<br><br>`)
		let newPriceList = priceList.forEach((val, i, arr) => {
			if (val > 1000)
				arr[i] = Math.round(arr[i] * 0.8)
			if (val < 1000)
				arr[i] = Math.round(arr[i] * 0.95)
		})
		document.write(`Дорожчим за 1000 надали знижку 20%, а дешевшим 5%:<br>${priceList}`)

	</script>
