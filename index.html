<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task#3</title>
</head>

<body>
	<script>
		// Задача 3. Заполнить массив последовательными нечетными числами, начиная с единицы.
		let arr = []
		for (i = 1; i < 15; i++) {
			if (i % 2 != 0) arr.push(i)
		}
		document.write(arr)

	</script>
</body>

</html>
