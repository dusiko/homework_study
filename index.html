<body>
	<script>
		// Задача 4. Сформировать массив из элементов арифметической прогрессии с заданным первым элементом x и разностью d.
		let first = 0
		let different = 5
		let arr = []
		for (i = 0; i < 15; i++) {
			arr.push(first)
			first += different
		}
		document.write(arr)
	</script>
