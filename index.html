<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task#19</title>
</head>

<body>
	<script>
		// Задача 19. Определить, содержит ли массив данное число x

		let arrMass = [1, 2, 3, 4, 5, 6, 7,]
		document.write(`${arrMass} <br>`)
		ask = parseInt(prompt('Вкажи число для пошуку'))
		arrMass.forEach((val, i, arr) => {
			if (val === ask)
				return ask = true
		})

		if (ask == true) {
			document.write('так є число в списку')
		} else
			document.write('ні, нема числа в списку')

	</script>
</body>

</html>
