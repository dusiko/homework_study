<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>howOld</title>
</head>

<body>
	<!-- Користувач задає рік народження. Визначити скільки років користувачу. -->
	<div class="main">
		<h1>Користувач задає рік народження. Визначити скільки років користувачу.</h1>
		<div class="enter">
			<label>Вкажіть рік народження: <input type="number" value="1990"></label>
			<button onclick="howOld()">Вказати</button>
		</div>
		<div class="res">

		</div>
	</div>

	<script>
		let year = new Date;
		let currentYear = year.getFullYear();

		function howOld() {
			const birthday = document.querySelector('.enter label input').value;
			const years = currentYear - birthday
			let p = document.createElement('p')
			p.innerHTML = `Вам ${years} років.`
			const res = document.querySelector('.res')
			res.appendChild(p)
		}
	</script>
</body>

</html>
